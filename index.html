<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order ID's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center mt-4">Order ID Retrieval</h3>
        <div class="row mt-3 mx-5">
            <div class="col text-center mx-5">
                <div class="mb-3 mx-5">
                    <label for="selectOption" class="form-label">Select an Org</label>
                    <select class="form-select" id="selectOption">
                        <option value="eu">eu</option>
                        <option value="na">na</option>
                        <option value="fe">fe</option>
                    </select>
                </div>
                <div class="mb-3 mx-5">
                    <label for="userInput" class="form-label text-center">Input</label>
                    <textarea class="form-control border border-dark" name="userInput" id="userInput"
                        rows="11"></textarea>
                </div>
            </div>
        </div>
        <div class="col-12 text-center">
            <button class="btn btn-primary" onclick="processAndRedirect()">Open Order ID's</button>
        </div>
    </div>
        
    <script>
        function processAndRedirect() {
            // Get selected option
            var selectedOption = document.getElementById('selectOption').value;

            // Get user input
            var userInput = document.getElementById('userInput').value;
            
            // Split the input by lines to get individual tracking numbers
            var trackingNumbers = userInput.split('\n');

            // Remove empty lines
            trackingNumbers = trackingNumbers.filter(function(number) {
                return number.trim() !== '';
            });

            // Array to hold URLs
            var urls = [];

            // Generate URLs for each tracking number
            for (var i = 0; i < trackingNumbers.length; i++) {
                var outputUrl = "https://paragon-" + selectedOption + ".amazon.com/hz/view-investigation-lookup?lookupQuery=" + encodeURIComponent(trackingNumbers[i]) + "&lookupType=orderId&encryptedMarketplaceId=A33AVAJ2PDY3EV";
                urls.push(outputUrl);
            }

            // Open all URLs in separate tabs/windows
            for (var i = 0; i < urls.length; i++) {
                window.open(urls[i], '_blank');
            }
        }
    </script>
</body>
</html>
